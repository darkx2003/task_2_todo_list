<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Pawan's To-do list</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="icon" type="image/x-icon" href="images/icon1.jpg">
    </head>
    <body>
        <header>
           <h1> <p class="darkgray-bg header"> LIST WHAT YOU WANT TO DO </p></h1>
         </header>
         
        <div class="container">
            <div class="todo-app">
                <h2>Your To-Do List <img src="images/icon.jpg" alt="sung-jun woo image"  ></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Enter your tasks !">
                    <input type="date" id="deadline-input">
                    <select id="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button onclick="addTask()">Add</button>
                </div>
                
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <h3 id="time"></h3>
        <footer>
            <p class="footer"> MADE BY <a href="https://github.com/darkx2003/task_2_todo_list">PAWAN SHARMA</a></p>
        </footer>

        <script src="script.js">
        </script>
    </body>
</html>
